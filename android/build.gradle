buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Ensure this version matches your project requirements
        classpath 'com.google.gms:google-services:4.4.2' // Moved from allprojects
    }
}


buildscript {
  ext.kotlin_version = '1.9.10'
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}




rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:deprecation"
}
